@(title: String)(navbarTabs: Html)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@title</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<div class="container">
  <!-- Navbar -->
  <nav class="nav-extended teal darken-1">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Logo</a>
      <a href="#" data-activates="mobile" class="button-collapse"><i
          class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li id="homeNavBarItem"><a href="/"><i class="material-icons">home</i></a></li>
        <li><a href="sass.html"><i class="material-icons">supervisor_account</i></a></li>
        <li id="settingsNavBar"><a href="/settings"><i class="material-icons">settings</i></a></li>
      </ul>
      <ul class="side-nav" id="mobile">
        <li id="homeNavBarItemMobile"><a href="/"><i class="material-icons">home</i></a></li>
        <li><a href="sass.html"><i class="material-icons">supervisor_account</i></a></li>
        <li id="settingsNavBarMobile"><a href="/settings"><i class="material-icons">settings</i></a></li>
      </ul>
    </div>
    @if(navbarTabs.body.nonEmpty) {
    @navbarTabs
    }
  </nav>

  @content
</div>
</body>
</html>
